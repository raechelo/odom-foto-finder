<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" type="text/css" href="normalize.css">
      <link rel="stylesheet" type="text/css" href="styles.css">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800" rel="stylesheet">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>FABULOUS FOTO FINDER</title>
    </head>
  <body>
    <nav>
      <h1>FOTO<span class="header-image"><img src="images/foto-finder-logo.svg" id="logo"></span>FINDER</h1>
      <article class="input-search-container">
        <input type="search" name="search" class="input-search" id="nav-search-js" placeholder="Search"><button class="input-search-btn"><i class="fas fa-search"></i></button>
      </article>
    </nav>
  <main>
    <section class="main-input">
      <label for="title-photo" class="input-label" id="title-photo-label">Title</label>
       <input type="text" name="photo-title" class="input-title" id="title-photo-js">
       <label for="caption-photo" class="input-label" id="caption-photo-label">Caption</label>
       <input type="text" name="caption" class="input-caption" id="caption-photo-js">
       <label for="file-input" class="btn-file"><p>Choose File</p></label>
       <input type="file" class="upload-file" id="file-input">
       <button class="btn btn-fave" id="fave">View Favorites</button>
       <button class="btn btn-album" id="album">Add to Album</button>
       <button class="btn btn-clear" id="clear">clear gallery</button>
    </section>
  </main>

  </body>
</html>
